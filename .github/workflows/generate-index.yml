name: Generate and Deploy Index
on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
  workflow_dispatch: # Allow manual triggering

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest # Run on an Ubuntu virtual machine
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Action to check out the repository code

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify Node.js version

      # - name: Install dependencies
      #   run: npm install # Install project dependencies (if any)

      - name: Generate index.html
        run: |
          # Example command to generate an index.html file
          # This could be a static site generator command, a custom script, etc.
          echo "<!DOCTYPE html><html><head><title>My Site</title></head><body><h1>Welcome!</h1><p>This is a generated index page.</p></body></html>" > index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Use the default GITHUB_TOKEN
          publish_dir: ./ # Publish the current directory (containing index.html)